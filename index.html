<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack Game</title>
</head>
<body>
    <div class="player player1">
        <h3>Player 1</h3>
        <p>Card 1: <span class="card p1card1"></span></p>
        <p>Card 2: <span class="card p1card2"></span></p>
        <p class="hidden">Card 3: <span class="card p1card3"></span></p>
        <button class="p1Extra">Draw Extra</button>
    </div>
    <div class="player player2">
        <h3>Player 2</h3>
        <p>Card 1: <span class="card p2card1"></span></p>
        <p>Card 2: <span class="card p2card2"></span></p>
        <p class="hidden">Card 3: <span class="card p2card3"></span></p>
        <button class="p2Extra">Draw Extra</button>
    </div>
    <div>
        <h3>SCORE</h3>
        <span class="score"></span>
    </div>
<script src="app.js"></script>
</body>
</html>
